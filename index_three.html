<script type="module">
  // import * as THREE from 'threejs/r127/build/three.module.js';

function main() {
  const canvas = document.querySelector('#c');
    const renderer = new THREE.WebGLRenderer({canvas});
    renderer.shadowMapEnabled = true;
    renderer.shadowMapType = THREE.PCFSoftShadowMap;
    renderer.shadowMapSoft = true;
  const fov = 75;
  const aspect = 2;  // the canvas default
  const near = 0.1;
  const far = 5;
    const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
    camera.y0 = camera.position.y;
    camera.position.z = 3.75;
    // camera.position.y = 0;

  const scene = new THREE.Scene();

    const color = 0xFFDFBF;
    const intensity = 0.999;
    const light = new THREE.DirectionalLight(color, intensity * 1.0 );
    light.position.set(2, 1, 1);
    light.castShadow = true;
    light.shadow.mapSize.width = 512;
    light.shadow.mapSize.height = 512;
    // light.shadow.radius = 8;
      // light.shadowDarkness = 0.1;
    scene.add(light);
      
    // const light2 = new THREE.DirectionalLight(color, intensity );
    // light2.position.set(-1, -3, -2);
    // scene.add(light2);

    const light0 = new THREE.AmbientLight( 0xC1B8B0 ); // soft white light
    scene.add( light0 );

    const geometry       = new THREE.BoxGeometry(1.0, 1.0, 1.0);
    const geometrysmall  = new THREE.BoxGeometry(0.1, 0.1, 0.1);
    const geometrywall   = new THREE.BoxGeometry(4.0, 6.0, 1.0);
    const geometryfloor  = new THREE.BoxGeometry(4.0, 2.0, 1.0);
    const geometrybkg    = new THREE.BoxGeometry(100.0, 100.0, 1.0);



    
    
    const loader = new THREE.TextureLoader();
    const texture = loader.load('backgrounds/concretelong.jpg')
    const materialwall = new THREE.MeshPhongMaterial({
	map: texture,
    });
    materialwall.castShadow = true;
    materialwall.receiveShadow = true;

    const texturer = loader.load('backgrounds/concretelongr.jpg')
    const materialwallr = new THREE.MeshPhongMaterial({
	map: texturer,
    });
    materialwallr.castShadow = true;
    materialwallr.receiveShadow = true;

    const textureleft = loader.load('backgrounds/concretelongleft.png')
    const materialwallleft = new THREE.MeshPhongMaterial({
	map: textureleft,
    });
    materialwallleft.castShadow = true;
    materialwallleft.receiveShadow = true;

    const textureright = loader.load('backgrounds/concretelongright.png')
    const materialwallright = new THREE.MeshPhongMaterial({
	map: textureright,
    });
    materialwallright.castShadow = true;
    materialwallright.receiveShadow = true;

    
    const texturehole = loader.load('images/blue-hole-2018---julien-leonard-dots-art.800.png')
    const materialhole = new THREE.MeshPhongMaterial({
	map: texturehole,
    });
    materialhole.castShadow = true;
    materialhole.receiveShadow = true;

    const texturefmuseum = loader.load('images/floating-museum-2018---julien-leonard-dots-art.-.png')
    const materialfmuseum = new THREE.MeshPhongMaterial({
	map: texturefmuseum,
    });
    materialfmuseum.receiveShadow = true;

    const textureforest = loader.load('images/sleeping-forest-2018---julien-leonard-dots-art.800.png');
    const materialforest = new THREE.MeshPhongMaterial({
	map: textureforest,
    });
    materialforest.receiveShadow = true;

    
    function makeInstance(geometry, material, x, y, z) {
	// const material = new THREE.MeshPhongMaterial({color});


	const cube = new THREE.Mesh(geometry, material);
	cube.castShadow = true;
	cube.receiveShadow = true;
	scene.add(cube);

	cube.position.x = x;
	cube.position.z = z;
	cube.y0 = y;

	return cube;
  }
    
    function makeInstanceSmall(geometry, material, x, y, z) {
	// const material = new THREE.MeshPhongMaterial({color});


	const cube = new THREE.Mesh(geometry, material);
	cube.castShadow = true;
	cube.receiveShadow = true;
	scene.add(cube);

	cube.position.x = x;
	cube.position.z = z;
	cube.y0 = y;

	return cube;
  }

    function makeInstanceHole(geometry, material, x, y, z) {
	// const material = new THREE.MeshPhongMaterial({color});

	const cube = new THREE.Mesh(geometry, material);
	cube.castShadow = true;
	cube.receiveShadow = true;
	scene.add(cube);

	cube.position.x = x;
	cube.position.z = z;
	cube.y0 = y;

	return cube;
  }


    function makeFrame(cubes,w,h,materialpic,x,y,z,materialborder) {

	const thick = 0.05;
	const geometryframe       = new THREE.BoxGeometry(w, h, 0.1);
	const geometrypic          = new THREE.BoxGeometry(w * 0.66, h * 0.66, 0.1);

	const geometryframeleft   = new THREE.BoxGeometry(thick, h + thick*2, 0.2);
	const geometryframeup     = new THREE.BoxGeometry(w + thick*2, thick, 0.2);


	cubes.push(makeInstanceSmall(geometryframeleft, materialborder, x - w/2.0 - thick/2.0, y, z));
        cubes.push(makeInstanceSmall(geometryframeleft, materialborder, x + w/2.0 + thick/2.0, y, z));

	cubes.push(makeInstanceSmall(geometryframeup, materialborder, x, y + h/2.0 + thick/2.0, z));
	cubes.push(makeInstanceSmall(geometryframeup, materialborder, x, y - h/2.0 - thick/2.0, z));

	cubes.push(makeInstanceHole(geometryframe, materialborder,  x, y, z));

	cubes.push(makeInstanceHole(geometrypic, materialpic,  x, y, z));

    }
    
  const cubes = [
      // makeInstance(geometry, 0x444488,  0, 0, 0.0),
      makeInstance(geometrybkg, materialwall,  0.0, 0.0, -1.0),

      makeInstance(geometrywall, materialwall,  0.0, 0.0, 0.0),

      makeInstance(geometrywall, materialwall,  -4.0, 0.0, 1.0),

      // makeInstance(geometrywall, materialwall,  4.0, 3.0, 2.0),


      makeInstance(geometrywall, materialwall,  0.0, -6.0, 1.0),

      makeInstance(geometrywall, materialwallr,  -0.0, -7.0, 0.0),

      
      makeInstance(geometrywall, materialwall,  4.0, -5.5, 1.0),

      makeInstance(geometrywall, materialwall,  -4.0, -7.0, -0.5),

      makeInstance(geometrywall, materialwall,  4.0, -8.0, 1.5),
      


      
      // makeInstance(geometrywall, materialwallr, 0.0, -4.99, 0.0),
      // makeInstance(geometrywall, materialwall,  0.0, -9.98, 0.0),

      // makeInstanceHole(geometryframe, 0x444488,  0.0, -0.1, 0.05),

      // makeInstance(geometryfloor, materialwall,  -2.0, 2.25, 0.2),
      // makeInstance(geometrywall, materialwallleft,  -2.0, 5.75, 0.2),

      // makeInstance(geometryfloor, materialwallright,   4.0, -3.0, 0.5),
      // makeInstance(geometrywall, materialwallr,  0.5, -4.5, 0.2),


      // makeInstance(geometryfloor, materialwallright,   -1.0, -10.5, -0.2),


      // makeInstance(geometrywall, materialwall,  -0.0, -14.0, 0.0),


      // makeInstance(geometryfloor, materialwallright,   1.66, -17.0, 0.2),

      
      // makeInstance(geometry, 0x884444, -2, 0, 0),
      // makeInstance(geometry, 0x884488,  2, 0, 0),

      // makeInstance(geometry, materialwall,  0, -2, 0),
      // makeInstance(geometry, materialwall, -2, -2, 0),
      // makeInstance(geometry, materialwall,  2, -2, 0),

      // makeInstance(geometry, materialwall,  0, -4, 0),
      // makeInstance(geometry, materialwall, -2, -4, 0),
      // makeInstance(geometry, materialwall,  2, -4, 0),

      // makeInstance(geometry, materialwall,  0, -6, 0),
      // makeInstance(geometry, materialwall, -2, -6, 0),
      // makeInstance(geometry, materialwall,  2, -6, 0),

      // makeInstance(geometry, materialwall,  0, -8, 0),
      // makeInstance(geometry, materialwall, -2, -8, 0),
      // makeInstance(geometry, materialwall,  2, -8, 0),

      // makeInstance(geometry, materialwall,  0, -10, 0),
      // makeInstance(geometry, materialwall, -2, -10, 0),
      // makeInstance(geometry, materialwall,  2, -10, 0),


      // makeInstanceSmall(geometrysmall, 0x444488,  -0.5, 0.4, 0.9),
     // makeInstanceSmall(geometrysmall, 0x444488,  -0.5, 0.2, 0.9),
      //makeInstanceSmall(geometrysmall, 0x444488,  -0.5, 0, 0.9),
      //makeInstanceSmall(geometrysmall, 0x444488,  -0.5, -0.2, 0.9)

      
  ];

    makeFrame(cubes, 1.5, 1.5, materialhole, 0.33, 0.6, 0.5, materialwall);
    makeFrame(cubes, 1.5, 1.5, materialforest, -0.33, -1.5, 0.5, materialwall);

    makeFrame(cubes, 2.0, 2.0 * 1.82125, materialfmuseum, -0.05, -7.0, 1.0, materialwall);


    
    
  function resizeRendererToDisplaySize(renderer) {
    const canvas = renderer.domElement;
      var ww = window.innerWidth;
      var wh = window.innerHeight;
      var realToCSSPixels = window.devicePixelRatio;
      var maxdim = wh > ww ? wh : ww;
      var width =  maxdim * realToCSSPixels;
      var height =  maxdim * realToCSSPixels;
      // var w = ww;
      // var h = wh;

    const needResize = canvas.width !== width || canvas.height !== height;
    if (needResize) {
	renderer.setSize(width, height, true);
    }
    return needResize;
  }

  function render(time) {
    time *= 0.1;

    if (resizeRendererToDisplaySize(renderer)) {
      const canvas = renderer.domElement;
      camera.aspect = canvas.clientWidth / canvas.clientHeight;
      camera.updateProjectionMatrix();
    }

    cubes.forEach((cube, ndx) => {
      const speed = 1 + ndx * .1;
	// const rot = time * speed;
	const rot = 0.0;
      cube.rotation.y = rot;
      // cube.rotation.y = rot;
    });

    renderer.render(scene, camera);

    requestAnimationFrame(render);
  }

	cubes.forEach((cube, ndx) => {

	    // cube.position.y = cube.y0 + 0.0017 * 2.3 * window.pageYOffset;
	    cube.position.y = cube.y0;
	    
	 });

	camera.position.y = camera.y0 - 0.0017 * 2.3 * window.pageYOffset;
	
    };

  requestAnimationFrame(render);
}
