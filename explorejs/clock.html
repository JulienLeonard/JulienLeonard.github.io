<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8"/>
    <meta name="description" content="Generative Dots Art by Julien Leonard"/>
    <meta name="author" content="Julien Leonard"/>
    <meta name="keywords" content="generative,dots,art,circles"/>
    <!-- <link rel="shortcut icon" type="image/png" href="/favicon.png"/> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
    <!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
    <!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
    <!--[if gte IE 9 ]><html class="no-js ie9" lang="en"> <![endif]-->
    
    <!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
    
    <title>Julien Leonard Dots Art</title>
    <link rel="stylesheet" href="css/front.css"/>
  </head>
  <body>
    <div class="container">
      <div class="content">
	<div id="alternate" class="frame">
	</div>
	<div class="main">
	  <table class="maincontrol">
	    <div id="message"></div>
	    <tr id="menuheader" class="rowcontrol">
	      <td id="cmdupleft" class="leftcellbanner maincontrolcell">ITER--</td>
	      <td id="cmdup"     class="centercell"></td>
	      <td id="cmdupright" class="rightcellbanner maincontrolcell">ITER++</td>
	    </tr>
	    <tr id="menucenter" class="rowcontrol">
	      <td id="cmdleft" class="leftcellbanner maincontrolcell">PREV</td>
	      <td id="cmdcenter" class="centercell"></td>
	      <td id="cmdright" class="rightcellbanner maincontrolcell">NEXT</td>
	    </tr>
	    <tr id="menufooter" class="rowcontrol">
	      <td id="cmddownleft" class="leftcellbanner maincontrolcell">Z--</td>
	      <td id="cmddown"     class="centercell"></td>
	      <td id="cmddownright" class="rightcellbanner maincontrolcell">Z++</td>
	    </tr>
	  </table>
	</div>
	<script type="text/javascript" src="libs/others/webgl-utils.js"></script>
	<script type="text/javascript" src="libs/jsvg/myquadtree.js"></script>
	<script type="text/javascript" src="libs/jsvg/utils.js"></script>
	<script type="text/javascript" src="libs/jsvg/geoutils.js"></script>
	<script type="text/javascript" src="libs/jsvg/mywebgl.js"></script>
	<script type="text/javascript" src="libs/jsvg/bpatternalternate.js"></script>
	<script type="text/javascript" src="clock.js"></script>
      </div>

    </div>
  </body>
</html>
