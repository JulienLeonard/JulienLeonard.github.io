<!DOCTYPE HTML>
<html>
<head>
    <title>pixi circles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
    </style>
    
    <script src="libs/pixi.js-master/pixi.js-master/bin/pixi.dev.js"></script>
    <script src="libs/jsvg/utils.js"></script>
    
</head>
<body>
    <script>

    // create an new instance of a pixi stage
    var cwidth = 1800;
    var cheight = 960;
    var stage = new PIXI.Stage(0xFFFFFF, true);
    
    stage.interactive = true;

    var rendererOptions  = { antialias : true};
    // create a renderer instance
    var renderer = PIXI.autoDetectRenderer(cwidth, cheight,rendererOptions);
     
    // add render view to DOM
    document.body.appendChild(renderer.view);

    var graphics = new PIXI.Graphics();
    stage.addChild(graphics);
    
        
    // Just click on the stage to draw random lines
    stage.click = stage.tap = function()
    {
        // draw a circle
        // graphics.lineStyle(0);
        graphics.beginFill(0xFF000B, 0.5);
        graphics.drawCircle(cwidth*rand(0.1,0.9), cheight*rand(0.1,0.9),100);
        graphics.endFill();    
    }

    // run the render loop
    requestAnimFrame(animate);

    function animate() {

        
        // graphics.clear();

        // draw a circle
        graphics.lineStyle(0);
        graphics.beginFill(0x00FF0B, 0.5);
        graphics.drawCircle(cwidth*rand(0.1,0.9), cheight*rand(0.1,0.9),10);
        graphics.endFill();    


        
        renderer.render(stage);
        requestAnimFrame( animate );
    }

    </script>

    </body>
</html>
